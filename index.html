<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Color Space Lab</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Color Space Lab</h2>
<div id="gui_container"></div>
<div class="parent">
    <input type="file" id="fileInput" name="file" />
</div>

<p id="status">OpenCV.js is loading...</p>


<div class="parent">
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div class="caption">Original Image </div>
  </div>
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">Converted Image</div>
  </div>
  <div class="inputoutput">
    <canvas id="threshold" ></canvas>
    <div class="caption">Thresholded Image</div>
  </div>
</div>

<div class="parent">
<div class="inputoutput">
    <canvas id="channel1" ></canvas>
    <div class="caption">Channel 1</div>
  </div>
  <div class="inputoutput">
    <canvas id="channel2" ></canvas>
    <div class="caption">Channel 2</div>
  </div>
  <div class="inputoutput">
    <canvas id="channel3" ></canvas>
    <div class="caption">Channel 3</div>
  </div>
</div>


<script async src="https://docs.opencv.org/3.4.0/opencv.js"></script>
<script src="https://docs.opencv.org/3.4/utils.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js" type="text/javascript"></script>
<script src="color-explore.js"></script>

</body>
</html>
